# .github/workflows/cd.yml

name: CD

on:
  push:
    branches:
      - desarrollo 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy to Remote Server
        run: |
          ssh user@ip-ejemplo 'cd /path/proyecto/test && git pull origin desarrollo && source /path/to/your/venv/bin/activate && pip install -r requirements.txt && python manage.py migrate && sudo systemctl restart'